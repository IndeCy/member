<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SCRIPTS -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.zlight.menu.1.0.min.js"></script>

    <!-- STYLES -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="/css/style.css" media="screen">
    <link rel="stylesheet" href="/css/zlight.menu.css" media="screen">

    <title>MainPage</title>
    <script>
        $(document).ready(function(){
            $('#zlight-nav').zlightMenu();
            var html;
            $.ajax({
                url: "act/selectClubActList",
                async:false,
                success:function(data){
                    for(var index in data){
                        html += "<tr>"
                            +"<td>" + data[index].id+ "</td>"
                            +"<td>" + data[index].name+ "</td>"
                            +"<td>" + data[index].via+ "</td>"
                            +"<td>" + data[index].actDate+ "</td>"
                            +"<td>" + data[index].address+ "</td>"
                            +"<td> <button class ='btn btn-default del' data-id="+data[index].id+"> 删除 </button>  <button  class = 'btn btn-default update' data-id="+data[index].id+">更改</button> </td>"
                        "</tr>";
                    }
                    $(".table").append(html);
                }
            })
            //删除
            $(".del").click(function(){
                $.ajax({
                    url : "act/deleteClubAct?id="+$(this).attr("data-id"),
                    success : function(data){
                        alert(data);
                        window.location.reload();
                    }
                })
            })
            //更改
            $(".update").click(function(){
                $("table").css("display","none");
                $("form").css("display","block");
                var now = new Date();
                //格式化日，如果小于9，前面补0
                                var day = ("0" + now.getDate()).slice(-2);
                //格式化月，如果小于9，前面补0
                                var month = ("0" + (now.getMonth() + 1)).slice(-2);
                //拼装完整日期格式
                                var today = now.getFullYear()+"-"+(month)+"-"+(day) ;
                $.ajax({
                    url : "act/selectClubAct?id="+$(this).attr("data-id"),
                    dataType: "json",
                    success: function(data){
                        $("#actId").val(data.id);
                        $("#actName").val(data.name);
                        $("#address").val(data.address);
                        $("#via").val(data.via);
                        $("#date").val(today);

                    }
                })
            })

            // 添加
            $("#addUser").click(function(){
                $("table").css("display","none");
                $("form").css("display","none");
                $(".addAUser").show();
                var now = new Date();
                //格式化日，如果小于9，前面补0
                var day = ("0" + now.getDate()).slice(-2);
                //格式化月，如果小于9，前面补0
                var month = ("0" + (now.getMonth() + 1)).slice(-2);
                //拼装完整日期格式
                var today = now.getFullYear()+"-"+(month)+"-"+(day) ;
                $("#date-add").val(today);
            })
            $("#user-add").click(function () {
                if( $("#name-add").val().trim()==""|| $("#address-add").val().trim()=="" || $("#date-add").val().trim()=="" || $("#via-add").val().trim()==""){
                    alert("请完善信息");
                    return false;
                }
                var data = "name="+ $("#name-add").val()+"&address="+$("#address-add").val()+"&via="+$("#via-add").val()+"&actDate="+$("#date-add").val();
                $.ajax({
                    url : "act/addClubAct?"+data,
                    success: function(data){
                        alert(data);
                        window.location.reload();
                    }
                })
            })
        });


    </script>
</head>
<body>
<div class="container" id="main">

    <div class="row">
        <div class="col-lg-12">
            <h4>电子竞技俱乐部粉丝管理信息系统</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">

            <nav id="zlight-nav">
                <ul id="zlight-main-nav">
                    <li class="zlight-dropdown"><a href="/mainPage">Home</a></li>
                    <li class="zlight-dropdown">
                        <a href="/userPage">用户列表</a>
                        <ul class="zlight-submenu">
                            <!--<li><a href="#">添加用户</a></li>-->
                            <!--<li><a href="#">删除用户</a></li>-->
                            <!--<li><a href="#">Link 3</a></li>-->
                        </ul>
                    </li>
                    <li class="zlight-dropdown">
                        <a href="/clubPage">俱乐部管理</a>
                        <ul class="zlight-submenu">
                            <!--<li><a href="#">Link 1</a></li>-->
                            <!--<li><a href="#">Link 2</a></li>-->
                            <!--<li><a href="#">Link 3</a></li>-->
                            <!--<li><a href="#">Link 5</a></li>-->
                        </ul>
                    </li>
                    <li class="zlight-active"><a href="/activePage">粉丝活动管理</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="login">退出登录</a></li>
                </ul>
                <!-- MOBILE NAV -->
                <div id="zlight-mobile-nav">
                    <span>Menu</span>
                    <i class="icon-reorder zlight-icon"></i>
                    <select></select>
                </div>
            </nav> <!-- nav close -->

        </div>
    </div>

    <div class="row"></div>

    <div class="row">
        <div class="col-lg-12">
            <h4 class="zlight-hhh">活动管理</h4>
        </div>
    </div>

    <div class="row" style="margin-bottom:900px;">
        <div class="col-lg-12">
            <p>Act Manager</p>
            <p><button id="addUser" class="btn btn-default">添加活动</button></p>
            <p><h4 style="margin-top:30px;">Features:</h4>
            <ul>
                <table class="table table-striped">
                    <tr><td>编号</td><td>活动名称</td><td>参与路径</td><td>活动开始日期</td><td>地址</td><td>操作</td></tr>
                </table>
            </ul>
        </div>
        <!--更改用户表单 -->
        <form class="form-horizontal" style="display:none" onsubmit="return checkForm();" id="updateClub" action="act/editClubAct">
            <input type="text" name="id" id="actId" style="display: none;">
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">活动名称</label>
                <div class="col-sm-10">
                    <input type="text"  name="name" class="form-control" id="actName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">参加路径</label>
                <div class="col-sm-10">
                    <input type="text"  name="via" class="form-control" id="via" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">活动开始日期</label>
                <div class="col-sm-10">
                    <input type="date" name="actDate" class="form-control" id="date" placeholder="Data">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="text" name="address" class="form-control" id="address" placeholder="Address">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id = "update" class="btn btn-default">确定</button>
                    <button onclick="location.reload()"  class="btn btn-default">取消</button>
                </div>
            </div>
        </form>
        <!-- 添加用户 -->
        <div  id="addAUser" class="addAUser" style="display: none;">
            <input type="text" name="id" id="userId-add" style="display: none;">
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">活动名称</label>
                <div class="col-sm-10">
                    <input type="text"  name="name-add" class="form-control" id="name-add" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">参加路径</label>
                <div class="col-sm-10">
                    <input type="text"  name="via-add" class="form-control" id="via-add" placeholder="VIA">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">活动开始日期</label>
                <div class="col-sm-10">
                    <input type="date" name="date-add" class="form-control" id="date-add" placeholder="Data">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="text" name="address-add" class="form-control" id="address-add" placeholder="Address">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id = "user-add" class="btn btn-default">确定</button>
                    <button onclick="location.reload()"  class="btn btn-default">取消</button>
                </div>
            </div>
        </div>
    </div>

</div>



</div> <!-- main close -->

</div> <!-- container close -->
<script src="js/bootstrap.min.js"></script>
<script src="js/respond.min.js"></script>
<script src="js/jquery.form.js"></script>
<script>
    //提交修改
    function checkForm(){
        if( $("#actName").val().trim()==""|| $("#address").val().trim()=="" || $("#date").val().trim()=="" || $("#via").val().trim()==""){
            alert("请完善信息");
            return false;
        }
        $("#updateClub").ajaxSubmit(function(message) {
            // 对于表单提交成功后处理，message为表单正常提交后返回的内容
            alert(message);
            window.location.reload();
        });
        return false;
    }


</script>

</body>
</html>
